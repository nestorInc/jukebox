    <link rel="stylesheet" type="text/css" href="css/fileuploader.css" />

    <script type="text/javascript" src="js/lib/json2.js"></script>
    <script type="text/javascript" src="js/lib/prototype.js"></script>
    <script type="text/javascript" src="js/lib/scriptaculous.js?load=effects,dragdrop,slider"></script>
    <script type="text/javascript" src="js/lib/tablekit.js"></script>
    <script type="text/javascript" src="js/fileuploader.js"></script>

  </head>
  <body onload="ExpandCollection();initJukebox();">

    <!-- for some reason the sound object **HAS** to be instantiated inside the html page. Whatever..... -->
    <script type="text/javascript">
      var streamPlayer = new Sound(); 
    </script>
    <div id="notifications">
    </div>
    <div id="page_wrapper">
      <div id="header">
        canal : <input type="text" id="channel" value="beuiot" style="width: 70px;" />
        <button onclick="joinChannel();">Rejoindre</button>
        <a href="javascript:void(0);" title="Expand" onclick="ExpandCollection(); return false;"><span id="expand_collection_button">&gt;</span></a>
        <a href="javascript:void(0);" title="Collapse" onclick="CollapseCollection(); return false;"><span id="collapse_collection_button">&lt;</span></a>
        <span id="activity_monitor"></span>
      </div>
      
      <div id="player">
        <div id="player_controls">
          <a href="javascript:void(0);" title="Play previous song" onclick="previousSong(); return false;"><span id="previous_button">&lt;</span></a>
          <a href="javascript:void(0);" title="Play next song" onclick="nextSong(); return false;"><span id="next_button">&gt;</span></a>
          <p id="player_song_title"></p>

          <div id="progressbar_wrapper">
            <div id="progressbar">
            </div>
            <div id="progressbar_foreground">
            </div>
          </div>
          <p id="player_song_time"></p>
        </div>
        <div id="player_playlist">
          <div id="play_queue_content">
          </div>
        </div>
      </div>
      <div id="music_collection_wrapper">
        <div>
          <a href="javascript:void(0)" onclick="addOrSelectUploadTab();return false;"><span>Upload<span></a>
          <a href="javascript:void(0)" onclick="addOrSelectCustomQueriesTab();return false;"><span>Query<span></a>
          <a href="javascript:void(0)" onclick="addOrSelectNotificationTab();return false;"><span>Notifications<span></a>
          <a href="javascript:void(0)" onclick="addOrSelectDebugTab();return false;"><span>Debug<span></a>
        </div>
        <div id="collection_header">
          Rechercher : 
          <input type="text" id="search_input" />
          <select id="search_field">
            <option value="artist">artiste</option>
            <option value="title">title</option>
            <option value="album">album</option>
          </select> 
          <select id="results_per_page">
            <option value="10">10</option>
            <option value="20" SELECTED >20</option>
            <option value="30">30</option>
            <option value="40">40</option>
            <option value="50">50</option>
            <option value="60">60</option>
            <option value="70">70</option>
            <option value="80">80</option>
            <option value="90">90</option>
            <option value="100">100</option>
          </select> 
        
          <button onclick="doSearch();">Rechercher</button>          
        </div>
        <div id="tabsHeader">
        </div>
        <div id="tabscontent">
        </div><!--End of tabscontent-->
      </div><!--End of tabs-->
      
      <div id="footer">
        <input type="button" value="Refresh" onclick="timestamp=0;updateJukebox();" />
        <input type="checkbox" value="autorefresh" id="cb_autorefresh" checked/> autorefresh
        <br />
        <br />
        Plugin :<input type="text" id="music_selection_plugin" value="default" style="width: 70px;" />
        <input type="button" value="Appliquer" onclick="setSongSelectionPlugin();" />
      </div>
      
      
      <div id="play_stream">
	    <a href="javascript:void(0);" onclick="PlayStream(); return false;">Play stream</a>
      </div>
      
      
      <div id="stop_stream">
	    <a href="javascript:void(0);" onclick="StopStream(); return false;">Stop stream</a>
      </div>
    </div>    
    <div>
       <div id="debug_slide"></div>
    </div>

  </body>
