<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">

<body>

<header>
	<div id="notifications"></div>
</header>

<div role="main" id="page-wrapper">

	<div id="header">
		Canal : <input type="text" id="channel" /><input type="button" id="btn-join-channel" value="Rejoindre" />
		<span id="expand-button">&gt;</span>
		<span id="collapse-button">&lt;</span>
		<span id="activity-monitor"></span>
	</div>
	
	<div id="player">
		<div id="player-controls">
			<span id="previous-button"></span><span id="next-button"></span>
			<p id="player-song"><a id="player-song-artist" href="#"></a> - <a id="player-song-album" href="#"></a> - <span id="player-song-title"></span></p>
			<div id="progressbar-wrapper">
				<div id="progressbar"></div>
				<p id="player-song-time"></p>
			</div>
		</div>

		<div id="player-playlist">
			<div id="play-queue-content"></div>
		</div>
	</div>
	
	<div id="music-wrapper">
		<div id="tab-links">
			<a id="tab-upload">Upload</a>
			<a id="tab-query">Query</a>
			<a id="tab-notifs">Notifications</a>
			<a id="tab-debug">Debug</a>
		</div>
		<div id="collection-header">
			Rechercher : <input type="text" id="search-input" />
			<select id="search-genres" style="display:none;"></select>
			<select id="search-field">
				<option value="artist">artiste</option>
				<option value="title">title</option>
				<option value="album">album</option>
				<option value="genre">genre</option>
			</select> 
			<select id="results-per-page">
				<option value="10">10</option>
				<option value="20" selected="selected">20</option>
				<option value="30">30</option>
				<option value="40">40</option>
				<option value="50">50</option>
				<option value="60">60</option>
				<option value="70">70</option>
				<option value="80">80</option>
				<option value="90">90</option>
				<option value="100">100</option>
			</select> 
			<input id="btn-search" type="button" value="Rechercher" />
		</div>
		<div id="tabsHeader"></div>
		<div id="tabscontent"></div>
	</div>
	
	<div id="footer">
		<input id="btn-refresh" type="button" value="Refresh" />
		<input type="checkbox" value="autorefresh" id="cb-autorefresh" checked="checked" /><label for="cb-autorefresh"> Autorefresh</label>
		<br />
		Plugin : <input type="text" id="music-selection-plugin" value="default" style="width: 100px;" />
		<input id="btn-apply-plugin" type="button" value="Appliquer" />
	</div>
	
	<div>
		<a id="play-stream">Play stream</a>
		<a id="stop-stream">Stop stream</a>
	</div>
	<span id="volume-box">
		<span>Volume :&nbsp;</span>
		<div id="volume-box-slider" class="slider">
			<div class="handle"></div>
		</div>
		<br clear="all" />
	</span>
</div>

<footer></footer>

			j.volume(volume);
